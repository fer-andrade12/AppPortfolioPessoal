<section id="home">
	<div class="container">
		<div class="row">
			<div class="col-md-12 d-flex justify-content-center mb-4">
				<div class="display-4">Entre em contato</div>
		</div>
		</div>
		<div class="row d-flex justify-content-center">

		<th:block th:include="mensagem-validacao"></th:block>

		<form method="post" class="form">

			<div class="form-group">
				<label for=""><b>Nome:</b> </label> <input type="text"
					class="form-control" value="" placeholder="Insira seu nome"
					name="nome" required> <small class="form-text text-muted"><i>*
						Utilize nomes e termos mais utilizados no mercado.</i></small>
			</div>

			<div class="row">
				<div class="col">

					<div class="form-group">
						<label for=""><b>Email:</b></label> <input type="text"
							value="" name="email" class="form-control" required /> <small
							class="form-text text-muted"><i>* Email para contato.</i></small>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for=""><b>Telefone:</b></label> <input type="text"
							pattern="^\d+(\.|\,)\d{2}$" value="" id="tel" placehold="(99)9999-99999" name="telefone"
							class="form-control" required /> <small
							class="form-text text-muted"><i>* Não Utilize valores
								como ponto ou virgula</i></small>
					</div>

				</div>
			</div>

			<div class="form-group">

				<label for=""><b>Descrição do projeto:</b></label>
				<textarea class="form-control" name="descricao" maxlength="254"
					rows="3" required></textarea>
				<small class="form-text text-muted"><i>* Breve resumo do projeto..</i></small>

			</div>

			<button type="submit" class="btn btn-success">Enviar</button>

		</form>
		</div>
	</div>
